<div class="header">
  <div class="container">
    <div class="header__content">
      <div>
        <a class="header__title" href="#">Thiago Matheus</a>
      </div>
      <div class="header__menus">
        <ul class="header__list">
          <li class="header__item" *ngFor="let menu of menus"><a class="header__link" [href]="'#' + menu.id">{{
              menu.label
              }}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
